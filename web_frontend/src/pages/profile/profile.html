<div class="sixteen wide column">

    <div id="divProfile">
        <h2 class="ui dividing header">
            Profile
        </h2>

        <div style="display: none">
            <table class="ui small celled table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>E-Mail Address</th>
                    <th>Created</th>
                    <!-- ko if: userAccess -->
                    <th>Database Username</th>
                    <th>Database Password</th>
                    <th></th>
                    <!-- /ko -->
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><span data-bind="class: presentationClass(), text: userFullName()"></span></td>
                    <td><span data-bind="class: presentationClass(), text: userEmail()"></span></td>
                    <td><span data-bind="text: userCreated().format(datetimeFormat)"></span></td>
                    <!-- ko if: userAccess -->
                    <td><span data-bind="class: presentationClass(), text: userEmail()"></span></td>
                    <td>
                        <span data-tooltip="Please generate a new password if it expired!" data-position="top center"
                              data-variation="tiny">
                            <i class="icons" style="vertical-align: middle">
                                <i class="mini asterisk icon"></i>
                            </i>
                            <i class="icons" style="vertical-align: middle">
                                <i class="mini asterisk icon"></i>
                            </i>
                            <i class="icons" style="vertical-align: middle">
                                <i class="mini asterisk icon"></i>
                            </i>
                            <i class="icons" style="vertical-align: middle">
                                <i class="mini asterisk icon"></i>
                            </i>
                            <i class="icons" style="vertical-align: middle">
                                <i class="mini asterisk icon"></i>
                            </i>
                            <i class="icons" style="vertical-align: middle">
                                <i class="mini asterisk icon"></i>
                            </i>
                            <i class="icons" style="vertical-align: middle">
                                <i class="mini asterisk icon"></i>
                            </i>
                            <i class="icons" style="vertical-align: middle">
                                <i class="mini asterisk icon"></i>
                            </i>
                        </span>
                    </td>
                    <td class="right aligned" style="background-color: #f9fafb; width:1%; white-space:nowrap;">
                        <button class="ui mini icon button" type="button" data-tooltip="Toggle Presentation Mode"
                                data-position="top center" data-variation="tiny"
                                data-bind="click: togglePresentationMode">
                            <i class="icons">
                                &nbsp;<i data-bind="class: presentationClass() ? 'eye slash icon' : 'eye icon' "></i>&nbsp;
                            </i>
                        </button>
                        <button class="ui red mini icon button" type="button" data-tooltip="Generate Database Password"
                                data-position="top center" data-variation="tiny"
                                data-bind="click: generateDatabasePassword">
                            <i class=" icons">
                                &nbsp;<i class="key icon"></i>&nbsp;
                            </i>
                        </button>
                    </td>
                    <!-- /ko -->
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
